<div class="container" *ngIf="pro"> 
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE" style="color: rgb(138, 64, 4)">Nombre proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="pro.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE" style="color: rgb(138, 64, 4)">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="pro.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE" style="color: rgb(138, 64, 4)">Fecha del proyecto</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="pro.fechaE" required>
                </div>

                    Actualizar

        </div>
    </div>
