<div class="card-container">
    <!--Educacion-->
    <div id="educacion" class="card w-100">
        <div class="modifcardtitle">
            <h5 class="card-title">Educacion</h5>
        </div>
        <!-- Creador de educaciones -->
        <div class="card w-100" id="borderless">
            <div class="col-lg-2 md-2 sm-2">
                <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                    Nueva educacion
                </button>
            </div>
            <div class="card-body">
                <div class="col-lg-1 col-md-1 col-sm-1 .col-xs-1"> </div>
                    <div class="col-lg-11 col-md-11 col-sm-5 .col-xs-3">
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let Educacion of educacion">
                                    <td class="card-title">{{Educacion.nombreE}}</td>
                                    <td class="card-subtitle mb-2 text-muted">{{Educacion.descripcionE}}</td>
                                    <td class="card-subtitle mb-2 text-muted" id="fe">{{Educacion.fechaE}}</td>
                                    <td class="card-subtitle mb-2 text-muted">
                                        <div class="btd">
                                            <button type="button" class="btn btn-dark pen" *ngIf="isLogged" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i>Edit</button>
                                            <button type="button" class="btn btn-dark pen" *ngIf="isLogged" (click)="delete(Educacion.id)"><i class="bi bi-trash3"></i>Del</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>  
                </div>
            </div>
        </div>
</div>
