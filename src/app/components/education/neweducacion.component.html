<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE" style="color: rgb(138, 64, 4)">Nombre institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE" style="color: rgb(138, 64, 4)">Descripci√≥n de estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE" style="color: rgb(138, 64, 4)">Fecha de estudios</label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaE" required>
                </div>
                <button class="btn btn-danger">
                    Agregar educacion
                </button>
            </form>
        </div>
    </div>
</div>
