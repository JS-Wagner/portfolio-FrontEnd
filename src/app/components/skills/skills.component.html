<div class="card-container">
    <!--Skills-->
    <div class="card w-100">
        <div class="modifcardtitle">
            <h5 class="card-title">Skills</h5>
        </div>

        <!-- Creador de Skills -->
        <div class="card w-100" id="borderless">
            <div class="col-lg-2 md-2 sm-2">
                <button type="button" class="btn btn-dark" routerLink="/newskill" *ngIf="isLogged">
                    Nueva Skill
                </button>
            </div>
            <div class="card-body">
                <!-- Sección de Skills Técnicas -->
                <h4 class="card-section-title">Hard Skills</h4>
                <div class="col-lg-11 col-md-11 col-sm-5">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let skill of skills">
                                <td class="card-title">{{skill.nombre}}</td>
                                <td>
                                    <div role="progressbar" attr.aria-valuenow="{{skill.porcentaje}}" aria-valuemin="0"
                                        aria-valuemax="100" style="--value:{{skill.porcentaje}}"></div>
                                </td>
                                <td *ngIf="isLogged">
                                    <button type="button" class="btn btn-dark" routerLink="/editskill/{{skill.id}}">
                                        <i class="bi bi-pencil"></i>Edit
                                    </button>
                                </td>
                                <td *ngIf="isLogged">
                                    <button type="button" class="btn btn-dark" (click)="delete(skill.id)">
                                        <i class="bi bi-trash3"></i>Del
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
