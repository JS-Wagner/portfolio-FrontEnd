<div class="container" *ngIf="skill"> 
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre" style="color: rgb(138, 64, 4)">Nombre Skil</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje" style="color: rgb(138, 64, 4)">Porcentaje de Skill</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-danger">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
