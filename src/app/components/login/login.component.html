<head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
    <link href="/src/app/components/login/login.component.css">
</head>

<body>
    <form class="form-login" [formGroup]="form" (ngSubmit)="onEnviar($event)">  
        <h5>Login</h5>
        <div>
            <input id="emailInicioSesion" formControlName="email" class="controls" type="email" name="email" value="" placeholder="Email">
        </div>
        <div *ngIf="Mail?.errors && Mail?.touched">    
            <p *ngIf="Mail?.hasError('required')" class="error">
                El email es requerido.
            </p>
            <p *ngIf="Mail?.hasError('email')" class="error">
                El formato del email debe ser válido.
            </p>
        </div>
        <div>
            <input id="contraseñaInicioSesion" formControlName="password" [class.border-danger]="MailValid" class="controls" type="password" name="contrasena" value="" placeholder="Contraseña">
        </div>
         <div *ngIf="Password?.errors  && Password?.touched">
            <p *ngIf="Password?.hasError('required')" class="error">
                La contraseña es requerida.
            </p>
               <p *ngIf="Password?.errors?.['minlength']" class="error">
                La contraseña debe ser de 8 o más caracteres.
            </p>
            </div>
        <input id="submit" class="buttons" type="submit" name="" value="Ingresar">
    </form>
</body>
